app.seedDatabase=true
hibernate.showSql=false
hibernate.generateDdl=true

# Use one of the following 2 dialects. Must match hibernateTestContext.xml datasource
hibernate.dialect=org.hibernate.dialect.HSQLDialect
#hibernate.dialect=org.hibernate.dialect.MySQLDialect

# the following properties are only needed if hibernateTestContext.xml is set to use an Oracle datasource
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/starter
jdbc.username=starter
jdbc.password=starter

